{% extends 'core/base_admin.html' %}
{% load static %}
{% block content %}
{% block extrahead %}

{% endblock %}
    <main role="main">
        <div class="container col-12 mt-3">
            <div class="col-12  mt-3">
                <h3>Gesti√≥n De Usuarios </h3> 
                <div class="row mt-4 mb-4">
                    {% if profiles.group_id == 1%}
                        <div class="col-12 col-sm-3 mb-3">
                            <a href="{% url 'new_user' %}" class="button form-control">Nuevo Usuario</a>
                        </div>
                    {% endif %}
                    {% for g in groups %}
                        <div class="col-12 col-sm-3 mb-3">
                            <a href="{% url 'list_main' g.id %}" class="button form-control">{{g.name}}</a>
                        </div>
                    {% endfor %}
                    <div class="col-12 col-sm-3 mb-3">
                        <a href="{% url 'admin_main' %}" class="button button--gray form-control">Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
